<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/main.css">
    <script src="https://kit.fontawesome.com/8fa059ce7b.js" crossorigin="anonymous"></script>
</head>
<body>
 <div class="container">
     <div class="sub-container">
     <div id="header">
         <form id="addform" >
             <i class="fa fa-tasks task" aria-hidden="true"></i>2
             <input type="text" name="" id="item" placeholder="Type your todo list">
             <button type="submit"><i class="fa fa-plus" aria-hidden="true"></i></button>
         </form>
         <div id="div1">
             <span>Complete all Tasks</span>
             <span style="float: right;">Clear completed</span>
         </div>
         <ul id="items">
         </ul>
         <div id="div2">
            <span id="count"></span>
            <div style="float:right">
              <span>All</span>
              <span>Uncomplete</span>
              <span>Completed</span> 
            </div>
     </div>
     </div>
 </div>   
<script type="text/javascript" src="js/main.js"></script>
</body>
</html>
